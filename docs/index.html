<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Element</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>


    <!-- * Pre Header anagrafica * -->
<h3>Header</h3>

<div class="stage-1">

    <div class="header-wrapper">
        <div class="ico_top1">
        <a href="tel:0000000000"></a>
        <span><i class="material-icons">
        phone
        </i><span class="titolo">telefono</span></span>
        <span class="dato">000/0000000</span>
        </div>
        <div class="separatore sep1"></div>
        <div class="ico_top2">
        <a href="mailto:mail@example.it"></a>
        <span><i class="material-icons">
        mail_outline
        </i><span class="titolo">e-mail</span></span>
        <span class="dato">
        <a href="mailto:mail@example.it">mail@example.it</a>
        </span>
        </div>
        <div class="separatore sep2"></div>
        <div class="ico_top3">
        <span><i class="material-icons">
        access_time
        </i><span class="titolo">orari</span></span>
        <span class="dato">9:00 - 12:00 / 14:00 - 19:00</span>
        </div>
        <h1>Lorem ipsum dolor sit amet</h1>
        <div class="spedizione">
        <i class="material-icons">local_shipping</i>
        <div class="ico_top4">
        <span class="grande">SPEDIZIONE RAPIDE</span>
        <span class="piccolo">con SDA, Poste Italiane, GLS</span>
        </div>
        </div>
    </div>

</div>
    <!-- * End Pre Header anagrafica * -->


</body>
</html>
